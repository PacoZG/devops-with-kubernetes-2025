apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: staging
resources:
  - ../../base
namePrefix: stg-
patches:
  - path: broadcaster.yaml
  - path: server.yaml
  - path: persistentvolume.yaml
images:
  - name: CLIENT/IMAGE
    newName: sirpacoder/client
    newTag: v4.7
  - name: SERVER/IMAGE
    newName: sirpacoder/server
    newTag: v4.7
  - name: BROADCASTER/IMAGE
    newName: sirpacoder/broadcaster
    newTag: v4.7
